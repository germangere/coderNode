<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/estilos.css" />
</head>

<body>
  <div class="container mt-3">
    <div class="jumbotron">
      <h1>Registro de Usuario</h1>
      <br />
      <form action="/signup" method="post" autocomplete="off">
        <div class="form-group">
          <input id="email" placeholder="Ingrese su email" class="form-control" type="email" name="email" required />
          <input id="password" placeholder="Ingrese su password" class="form-control" type="password" name="password"
            required />
          <input id="name" placeholder="Ingrese su nombre" class="form-control" type="text" name="name" required />
          <input id="address" placeholder="Ingrese su dirección" class="form-control" type="text" name="address"
            required />
          <input id="age" placeholder="Ingrese su edad" class="form-control" type="number" name="age" required />
          <input id="phone" placeholder="Ingrese su teléfono" class="form-control" type="tel" name="phone" required />
        </div>
        <button class="btn btn-success mt-3">Enviar</button>
      </form>
      <a href="/login" class="btn btn-primary mt-3">Ir a Login</a>
    </div>
  </div>
</body>

</html>
